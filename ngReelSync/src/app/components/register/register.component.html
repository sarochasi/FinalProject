<main>
<form>
  <h3>Register</h3>
  <div class="form-group">
    <input class="form-control d-block mb-2" type="text" name="username" placeholder="Username" [(ngModel)]="newUser.username">
  </div>
  <div class="form-group">
    <input class="form-control d-block mb-2" type="password" name="password" placeholder="Password" [(ngModel)]="newUser.password">
  </div>
  <div class="form-group">
    <input class="form-control d-block mb-2" type="bio" name="bio" placeholder="Biography" [(ngModel)]="newUser.biography">
  </div>
  <input class="btn btn-success d-block w-50 mx-auto mb-2" (click)="register(newUser)" type="submit" value="Log in">
</form>
</main>
