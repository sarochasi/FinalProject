<div class="search-container">
  <h2>Search Playlists</h2>
  <form (ngSubmit)="searchPlaylists()">
    <div class="form-group">
      <label for="keyword1">Keyword 1:</label>
      <input id="keyword1" [(ngModel)]="keyword1" name="keyword1" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="keyword2">Keyword 2:</label>
      <input id="keyword2" [(ngModel)]="keyword2" name="keyword2" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="playlists" class="mt-3">
    <h3>Playlists Found:</h3>
    <ul>
      <li *ngFor="let playlist of playlists">
        {{ playlist.name }}
      </li>
    </ul>
  </div>
</div>
