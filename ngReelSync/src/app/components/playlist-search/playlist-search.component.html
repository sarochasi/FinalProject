
<div class="container mt-5" style="max-width: 800px; margin: 0 auto;">
  <div class="card shadow p-4 bg-white rounded" style="border-color: #FF8C61;">
    <h2 class="mb-4 text-center" style="color: #5C374C;">Search Playlists</h2>

    <form (ngSubmit)="searchPlaylists()">
      <!-- Keyword 1 Input -->
      <div class="form-group mb-3">
        <label for="keyword1" class="form-label" style="color: #5C374C;">Keyword 1:</label>
        <input
          id="keyword1"
          [(ngModel)]="keyword1"
          name="keyword1"
          class="form-control"
          style="border-color: #5C374C; color: #5C374C;"
          placeholder="Enter first keyword"
          required
        />
      </div>

      <!-- Keyword 2 Input -->
      <div class="form-group mb-4">
        <label for="keyword2" class="form-label" style="color: #5C374C;">Keyword 2:</label>
        <input
          id="keyword2"
          [(ngModel)]="keyword2"
          name="keyword2"
          class="form-control"
          style="border-color: #5C374C; color: #5C374C;"
          placeholder="Enter second keyword"
          required
        />
      </div>

      <div class="form-group mb-4">
        <label for="tag" class="form-label" style="color: #5C374C;">Tag:</label>
        <input
          id="tag"
          [(ngModel)]="keyword3"
          name="tag"
          class="form-control"
          style="border-color: #5C374C; color: #5C374C;"
          placeholder="Enter tag"
        />
      </div>

      <!-- Search Button -->
      <div class="text-center">
        <button type="submit" class="btn" style="background-color: #CE6A85; color: white;">
          Search
        </button>
      </div>
    </form>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>

    <!-- Playlists Found -->
    <div *ngIf="playlists" class="mt-5">
      <h3 class="text-center" style="color: #5C374C;">Playlists Found</h3>
      <ul class="list-group mt-3">
        <li *ngFor="let playlist of playlists" class="list-group-item" style="background-color: #FAA275; color: #5C374C;">
          {{ playlist.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
