{{title}}

<div>
  <!-- Add Playlist Form -->
  <form (ngSubmit)="addPlaylist(newPlaylist)" #addForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newPlaylist.name" name="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="newPlaylist.description" name="description" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" [(ngModel)]="newPlaylist.imageUrl" name="imageUrl" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Add Playlist</button>
  </form>
</div>

<div>
  <!-- Update Playlist Form -->
  <form *ngIf="selected" (ngSubmit)="updatePlaylist(selected)" #updateForm="ngForm">
    <div class="form-group">
      <label for="editName">Edit Name:</label>
      <input type="text" id="editName" [(ngModel)]="selected.name" name="editName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="editDescription">Edit Description:</label>
      <input type="text" id="editDescription" [(ngModel)]="selected.description" name="editDescription" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="editImageUrl">Edit Image URL:</label>
      <input type="text" id="editImageUrl" [(ngModel)]="selected.imageUrl" name="editImageUrl" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success">Update Playlist</button>
    <button type="button" (click)="selected = null" class="btn btn-secondary">Cancel</button>
  </form>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Created At</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let playlist of playlists">
      <td>{{ playlist.name }}</td>
      <td>{{ playlist.description }}</td>
      <td>{{ playlist.createdAt | date: 'short' }}</td>
      <td><img [src]="playlist.imageUrl" alt="playlist image" width="50"></td>
      <td>
        <button (click)="findPlaylistById(playlist.id)" class="btn btn-info btn-sm">Edit</button>
        <button (click)="deletePlaylist(playlist.id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
