<main class="d-flex" style="margin-top: 50px;">
  <!-- Sidebar -->
  <div class="d-flex flex-column flex-shrink-0 p-3 custom-sidebar" style="width: 350px; position: fixed; height: 100vh;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fs-4">Your Library</span>
    </a>

    <hr>

    <div *ngIf="!isLoggedIn()">
      <p class="please">Please Log in to see your Playlists</p>
      <a class="nav-link" [routerLink]="['/login']">Log in</a>
    </div>

    <div *ngIf="isLoggedIn()">
    <!-- Create New Playlist Section -->
    <div class="d-flex flex-column justify-content-between" >
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page" [routerLink]="['/playlists']">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#playlist"></use>
            </svg>
            Create more playlist
          </a>
        </li>
      </ul>

      <!-- Playlists Table -->

      <div class="table-responsive" style="flex-grow: 1;" [routerLink]="['/playlists']">
        <table class="table table-hover table-striped custom-table mt-3 custom-table">
          <thead>
            <tr class="table-header">
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Created At</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let playlist of playlists" >
              <td>{{playlist.name}}</td>
              <td>{{playlist.description}}</td>
              <td>{{playlist.createdAt | date:'medium'}}</td>
            </tr>
          </tbody>
        </table>
      </div>


    <hr>

    <!-- Your Favorite Playlist Section -->
    <div class="d-flex flex-column justify-content-between" style="flex-grow: 1;">
      <ul class="nav nav-pills flex-column mb-auto">
        <li>
          <a href="#" class="nav-link">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#people-circle"></use>
            </svg>
            Your favorite playlist
          </a>
          <ul class="nav flex-column ms-3">
            <li class="nav-item" *ngFor="let favorite of favoritePlaylists">
              <a href="#" class="nav-link">
                <svg class="bi pe-none me-2" width="16" height="16">
                  <use xlink:href="#music-note"></use>
                </svg>
                {{ favorite.name }}
              </a>
            </li>
          </ul>
        </li>
      </ul>

    </div>
    <hr>
  </div>
  </div>
  </div>
</main>
